<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DIVINE Study Space | Arrah</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary: #4361ee;
      --secondary: #3f37c9;
      --light: #ffffff;
      --dark: #1e1e2f;
      --gray: #f1f1f1;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--gray);
      color: var(--dark);
      line-height: 1.6;
    }

    header {
      background: var(--light);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--primary);
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 1rem;
    }

    nav a {
      text-decoration: none;
      color: var(--dark);
      font-weight: 500;
    }

    .hero {
      padding: 4rem 2rem;
      text-align: center;
      background: linear-gradient(135deg, #c7d2fe, #edf2ff);
    }

    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    .btn {
      background: var(--primary);
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }

    .booking {
      background: var(--light);
      padding: 2rem;
      max-width: 600px;
      margin: 2rem auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .booking h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    footer {
      background: var(--dark);
      color: white;
      padding: 2rem;
      text-align: center;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      nav ul {
        flex-direction: column;
        gap: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">DIVINE</div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#booking">Book</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h1>Welcome to DIVINE Study Space</h1>
    <p>Premium study environment in Arrah with silent zones, WiFi, AC & more.</p>
    <a href="#booking" class="btn">Book a Slot</a>
  </section>

  <section class="booking" id="booking">
    <h2>Book Your Visit</h2>
    <form id="bookingForm">
      <div class="form-group">
        <label for="name">Full Name *</label>
        <input type="text" id="name" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number *</label>
        <input type="tel" id="phone" required>
      </div>
      <div class="form-group">
        <label for="plan">Choose Plan *</label>
        <select id="plan" required>
          <option value="">Select</option>
          <option value="hourly">Hourly (₹50)</option>
          <option value="daily">Daily (₹100)</option>
          <option value="monthly">Monthly (₹800)</option>
        </select>
      </div>
      <div class="form-group">
        <label for="date">Date *</label>
        <input type="date" id="date" required>
      </div>
      <button type="submit" class="btn">Send on WhatsApp</button>
    </form>
  </section>

  <footer>
    &copy; 2025 DIVINE Study Space. Arrah, Bihar.
  </footer>

  <script>
    document.getElementById("bookingForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const plan = document.getElementById("plan").value;
      const date = document.getElementById("date").value;

      const planText = {
        hourly: "Hourly (₹50/hour)",
        daily: "Daily (₹100/day)",
        monthly: "Monthly (₹800/month)"
      }[plan];

      const message = `*Booking Request*\n\nName: ${name}\nPhone: ${phone}\nPlan: ${planText}\nDate: ${date}`;

      const whatsappURL = `https://wa.me/919262218521?text=${encodeURIComponent(message)}`;
      window.open(whatsappURL, "_blank");
      alert("Thank you! Redirecting to WhatsApp...");
    });
  </script>
</body>
</html>
